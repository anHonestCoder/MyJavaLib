ext {
    springVersion               = '4.3.4.RELEASE'
    slf4jVersion                = '1.7.21'
    mybatisVersion              = '3.4.1'
    mysqlConnectorVersion       = '5.1.40'
    junitVersion                = '4.12'
    quartzVersion               = '2.2.1'
    biycbtcastkeVersion         = '1.55'
    commonsLang3Version			= '3.3.2'
    springBatchVersion		    = '3.0.7.RELEASE'


    libraries = [
            spring_core : "org.springframework:spring-core:${springVersion}",
            spring_context : "org.springframework:spring-context:${springVersion}",
            spring_aspects  : "org.springframework:spring-aspects:${springVersion}",
            slf4j_log4j12 : "org.slf4j:slf4j-log4j12:${slf4jVersion}",
            mybatis : "org.mybatis:mybatis:${mybatisVersion}",
            mysqlConnector : "mysql:mysql-connector-java:${mysqlConnectorVersion}",
            junit : "junit:junit:${junitVersion}",
            quartz : "org.quartz-scheduler:quartz:${quartzVersion}",
            quartzJob : "org.quartz-scheduler:quartz-jobs:${quartzVersion}",
            bouncycastle : "org.bouncycastle:bcpkix-jdk14:${biycbtcastkeVersion}",
            commons_lang3:	"org.apache.commons:commons-lang3:${commonsLang3Version}",

            //spring batch
            spring_batch_core 			: "org.springframework.batch:spring-batch-core:${springBatchVersion}",
            spring_batch_infrastructure 			: "org.springframework.batch:spring-batch-infrastructure:${springBatchVersion}",
            spring_test                 :   "org.springframework:spring-test:${springVersion}",


    ]

}

